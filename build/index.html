<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./users-table.css" />
</head>
<body>

<main class="main">
    <h1 class="mb16">Test project</h1>

    <div class="flex mb16">
        <input type="text" id="searchInput" placeholder="Search..." class="flex-grow mr16">
        
        <select id="sortByParameter" class="flex-shrink0">
            <option disabled selected>Sort by parameter</option>
            <option data-filter-by = 'all'> All </option>
            <option data-filter-by = 'fullName'> Full name </option>
            <option data-filter-by = 'iD'> ID </option>
            <option data-filter-by = 'posts'> Posts </option>
            <option data-filter-by = 'birthDate'> Birth date </option>
        </select>
        <select id="sortBy" class="flex-shrink0">
            <option disabled selected>Sort by</option>
        </select>
    </div>

    <table class="users-table">
        <thead>
            <tr>
                <th>Avatar</th>
                <th>ID</th>
                <th class="users-table__name">Full name</th>
                <th>Birth date</th>
                <th>Posts count</th>
            </tr>
        </thead>

        <tbody id="usersTable">

        </tbody>
    </table>
    <p id="usersShown" class="pUsersDisp"></p>

</main>

<script src="bundle.js"></script>
</body>
</html>
